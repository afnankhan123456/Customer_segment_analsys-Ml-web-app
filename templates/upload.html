<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartSeg Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='backgroud.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ðŸ”¹ Top Heading */
        .header-text {
            text-align: center;
            margin-top: 60px;
        }

        .header-text h1 {
            font-size: 40px;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        /* ðŸ”¹ Transparent Upload Box */
        .container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .container p {
            font-size: 15px;
            color: #ddd;
            margin-bottom: 20px;
        }

        input[type=file] {
            display: block;
            margin: 10px auto 20px;
            padding: 8px;
            width: 90%;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        input::file-selector-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        input::file-selector-button:hover {
            background-color: #007bff;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        footer {
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Top Heading -->
    <div class="header-text">
        <h1>SmartSeg Customer Segment Tool</h1>
    </div>

    <!-- ðŸ”¹ Transparent Upload Box -->
    <div class="container">
        <p>Upload your customer data (.csv / .xlsx / .xls)</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">ðŸš€ Upload & Process</button>
        </form>

        <footer>Â© 2025 SmartSeg | Powered by Flask</footer>
    </div>

</body>
</html>
